<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Photo Editor</title>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="preview-image-container">
        <form style="position: float;" runat="server">
          <img id="previewImage" class="preview-image" src="">
          <input style="display: none;" type="file" id="imageInput" accept="image/jpeg, image/png">
          <label id="imageInputLabel" for="imageInput">Upload Image</label>
        </form>
      </div>
      <table class="editing-tools-container">
        <tr>
          <td>
            <label for="brightness">Brightness</label><input id="brightness" class="editing-tools" type="range" min="0" value="100" max="200">
            <label for="contrast">Contrast</label><input id="contrast" class="editing-tools" id="editingTools" type="range" min="0" value="100" max="200">
            <label for="saturation">Saturation</label><input id="saturation" class="editing-tools" id="editingTools" type="range" min="0" value="100" max="200">
            <label for="hue">Hue</label><input id="hue" class="editing-tools" id="editingTools" type="range" min="-180" value="0" max="180">
          </td>

          <td>
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
          </td>
        </tr>

        <tr>
          <td>
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
          </td>

          <td>
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
            <label for="pending">pending</label><input class="editing-tools" id="editingTools" type="range" min="0" value="0" max="100">
          </td>
        </tr>
    </table>
    <script src="scripts/script.js"></script>
  </body>
</html>
